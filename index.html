<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="modal" id="modal">
        <div class='modal__container'>
            <img class="modal__img" src="https://drive.google.com/uc?export=view&id=1hsqRgrdpr5T673KZLyUmHVoLWcv159MC">
            <div class="modal__content">
                <h1 class="modal__title">Read<span>More</span><h1>
                        <br>   
                  <p class="modal__paragraph">Our Online Store</p>
                        <br>
                        <button class="modal__button">Click to Visit</button>
            </div>
            <i id="close" class="fas fa-times"></i>
        </div>
    </div>
    <h1 class="main__title">This is a heading</h1>
    <p class="main__paragraph">This is a paragraph</p>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
